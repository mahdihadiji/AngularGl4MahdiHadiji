<span (click)="selectItem()">
  <img
    src="assets/images/{{ personne.path|defaultImage }}"
    width="50px"
    height="50px"
    class="rounded-circle"
    alt="{{ personne.name }}"
  />
  {{ personne.name | slice: 2:4 | uppercase }}
  {{ personne.firstname | titlecase }}
  <button class="btn btn-success float-right" (click)="embaucher($event)"> Embaucher </button>

</span>
